<div ng-controller="mainController as mainController">
	<table class="table table-sm" >
	  <thead>
	    <tr>
	      <th>Plant Type</th>
	      <th>Plant Variety</th>
	      <th># Planted</th>
	      <th>Date Planted</th>
	      <th>Last Harvest Date</th>
	      <th>Amount Harvested</th>
	    </tr>
	  </thead>
	  <tbody ng-repeat='garden in gardenData'>
	    <tr ng-repeat='plant in garden.plants'>
	      <td>{{plant.plant_type}}</td>
	      <td>{{plant.plant_variety}}</td>
	      <td>{{plant.qty_planted}}</td>
	      <td>{{plant.date_planted}}</td>
	      <td>{{plant.harvest_dates.last}}</td>
	      <td>{{plant.harvest_qty.last}}</td>
	    </tr>
	  </tbody>
	</table>

<!-- <p>{{gardenData[0].plants[0].plant_type}}</p> -->

<div class='container'>
  <div class='row'>
    <h1>Add Garden</h1>
  </div>
</div> 

<form ng-controller="mainController" class="add-garden" ng-submit='addGarden()'>
        <div>
          <label>Plant Type</label>
          <input type="text" id="plant-type" placeholder="tomato" ng-model='newGarden.plants.plant_type'>
        </div>

        <div>
       	  <label>Plant Variety</label>
          <input type="text" id="plant-variety" placeholder="Sun Gold" ng-model='newGarden.plants.plant_variety'>
        </div>

        <div>
          <label>Quanity Planted</label>
          <input type="number" id="qty-planted" placeholder="3" ng-model='newGarden.plants.qty_planted'>
        </div>

        <div>
          <label>Date Planted</label>
          <input type="date" id="date-planted" placeholder="date planted" ng-model='newGarden.plants.date_planted'>
        </div>

        <div>
          <label>Comments</label>
          <input type="textarea" id="comments" ng-model='newGarden.comments'>
        </div>

        <div>
          <input type="submit" value="Add Garden">
        </div>
      <!--   <span>{{newGarden}}</span> -->
</form>
